<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="navbar">
    <h2>Project</h2>
    <ul>
    <li id="showStopwatch" class="active" onclick="showStopwatch()">StopWatch</li>
    <li id="showTimer" onclick="showTimer()">Timer</li>
    </ul>
   </div>
    <div class="Stopwatch" id="Stopwatch">
        <div class="Time" id="time">00:00</div>
        <div class="Buttons">
            <div class="pair">
                <button class="btn blue" id="start" onclick="StartTime()">Start</button>
<button class="btn orange" id="stop" onclick="StopTime()">Stop</button>

                <button class="btn blue" id="reset" onclick="reset()">Reset</button>
                <button class="btn blue" id="count" onclick="counts()" style="display: none;">Count</button>
            </div>
        </div>
        <hr>
        <div class="counts_section">
        <h3>COUNTS</h3>
        <div id="counts">
            <div class="noCounts" id="nocounts">
                <h2>--/--</h2>
            </div>
        </div>
            
        </div>
    </div>
   
   <div class="Timer" style="display: none;" id="Timer">
    
    <h2>Timer</h2>
    <div class="Questioning">
        <div class="fields" id="fields">
            <input type="number" id="totalhours" placeholder="Enter hours 1-24 , by default 00">
            <input type="number" id="totalminutes" placeholder="Enter minutes 1-60, by default 00">
            <input type="number" id="totalseconds" placeholder="Enter seconds 1-60, by default 00">
        </div>
        <div class="RemainingTime" id="RemainingTime" style="display: none;">00:00</div>
        <div class="setthistimeBTN">
            <button id="startThisTime" onclick="StartThisTime()">Start</button>
            <button id="pauseThisTime" onclick="pauseThisTime()" style="display: none;">Pause</button>
            <button id="resetThisTime">Reset</button>
            
        </div>
    </div>
   </div>
  

    <script src="index.js"></script>
</body>
</html>
